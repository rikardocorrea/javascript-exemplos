<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $idade = prompt("Digite sua idade: ")
        $idade = parseInt($idade)
        
        while ($idade > 0 ) 
        {
            $ano_nasc = 2024 - $idade
            document.write("<br>" + $idade + " = " + $ano_nasc)   
            $idade = $idade - 1
        }

    </script>
</head>

</body>

</html>
