<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function validarForm()
        {
            $nome = this.form1.fNome.value;
            $idade = document.getElementById("fIdade").value
            document.write("Dados =  " + $nome + " - Idade: " + $idade)
            return false;
        }
    </script>

</head>
<body>
    <form name="form1" method="post" action="" onsubmit="return validarForm()">
        Nome  : <input type="text" name="fNome" id="fNome"> <br>
        Idade : <input type="text" name="fIdade" id="fIdade" > <br>
        Cidade: <input type="text" name="fCidade" size="50" maxlength="50"> <br>
        Estado: <input type="text" name="fEstado" size="3" maxlength="2"> <br>
        <br>
        <input type="submit" value="Gravar" >
        <input type="reset" value="Limpar"> <!-- ******  -->
    </form>
    
</body>
</html>
