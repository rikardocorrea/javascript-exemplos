<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //$dia_da_semana = "Segunda-feira";
        $mês = prompt("Digite um número de 1 até 12 para os meses: ")
        switch ($mês) 
        {
            case "1":
                document.write("Janeiro")
                break;
            case "2":
                document.write("Fevereiro")
                break;
            case "3":
                document.write("Março")
                break;
            case "4":
                document.write("Abril")
                break;
            case "5":
                document.write("Maio")
                break;
            case "6":
                document.write("Junho")
                break;
            case "7":
                document.write("Julho")
                break;
            case "8":
                document.write("Agosto")
                break;
            case "9":
                document.write("Setembro")
                break;
            case "10":
                document.write("Outubro")
                break;
            case "11":
                document.write("Novembro")
                break;
            case "12":
                document.write("Dezembro")
                break;
                
            default:
                document.write("Opção Inválida")
                break;
        }
    </script>
</head>

<body>

</body>

</html>
