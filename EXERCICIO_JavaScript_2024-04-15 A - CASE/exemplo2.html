<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //$dia_da_semana = "Segunda-feira";
        $dia_da_semana = prompt("Digite o dia da semana: ")
        
        switch ($dia_da_semana) {
            case "Segunda-feira":
            case "Terça-feira":
            case "Quarta-feira":
            case "Quinta-feira":
            case "Sexta-feira":
                document.write("Dia Letivo");
                break;
            case "Sábado":
            case "Domingo":
                document.write("Dia Não-Letivo / Final de semana");
                break;
            default:
                document.write("Opção Inválida")
                break;
        }
    </script>
</head>

</body>

</html>
