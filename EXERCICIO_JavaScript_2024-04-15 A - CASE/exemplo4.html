<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $mes = "Fevereiro"

        switch ($mes) {
            case "Janeiro":
            case "Fevereiro":
            case "Março":
                document.write("Verão!");
                break;
            case "Abril":
            case "Maio":
            case "Junho":
                document.write("Outono!");
                break;
            case "Julho":
            case "Agosto":
            case "Setembro":
                document.write("Inverno!");
                break;
            case "Outubro":
            case "Novembro":
            case "Dezembro":
                document.write("Primavera!");
                break;
        }
    </script>
</head>

<body>

</body>

</html>
